<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="heart.png" alt="Heart" class="heart-icon">

        <h2>Do you like me?</h2>

        <div class="buttons">
            <button class="btn btn-no" id="noBtn">No</button>
            <button class="btn btn-yes" id="yesBtn">Yes</button>
        </div>

        <div class="aww-message" id="awwMessage">AWWWWWWWW you like meee? ❤️</div>

        <div class="meme" id="meme">
            <img src="meme.jpg" alt="Meme">
        </div>

        <button class="gift-btn" id="giftBtn">A Gift</button>

        <div class="qr-popup" id="qrPopup">
            <h3>Send a Gift for Me!</h3>
            <img src="qr-code.jpg" alt="QR Code">
            <button class="btn-back" id="backBtn">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>

<footer class="credits">
    Made by <strong>B10 Oshi-Oshi Jes</strong> ❤️
</footer>

</html>
